# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html

[pylint]
output-format = colorized
max-line-length = 79  # PEP 8

[pylint.DESIGN]
max-args=30

[pylint.MASTER]
ignore=tests

[pylint.MESSAGES CONTROL]

[darglint]
# Darglint integrates with flake8
# https://github.com/terrencepreilly/darglint
docstring_style=sphinx
strictness=long


[isort]
# isort configuration:
# https://github.com/timothycrosley/isort/wiki/isort-Settings
include_trailing_comma = true
use_parentheses = true
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
default_section = FIRSTPARTY
line_length = 79


[tool:pytest]
# py.test options:
DJANGO_SETTINGS_MODULE = django_typer.tests.settings
python_files = tests.py
norecursedirs = *.egg .eggs dist build docs .tox .git __pycache__

addopts =
  --strict-markers
  --cov=django_typer
  --cov-branch
  --cov-report=term-missing:skip-covered
  --cov-report=html
  --cov-report=xml
  --cov-fail-under=98
  --cov-config=setup.cfg

[coverage:run]
# dont exempt tests from coverage - useful to make sure they're being run
omit =
  django_typer/tests/**/*py

[mypy]
# The mypy configurations: http://bit.ly/2zEl9WI
allow_redefinition = False
check_untyped_defs = True
disallow_untyped_decorators = False
disallow_any_explicit = False
disallow_any_generics = False
disallow_untyped_calls = True
ignore_errors = False
ignore_missing_imports = True
implicit_reexport = False
strict_optional = True
strict_equality = True
local_partial_types = True
no_implicit_optional = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
warn_unreachable = True
warn_no_return = True
exclude = tests


[doc8]
ignore-path = doc/_build
max-line-length = 100
sphinx = True
