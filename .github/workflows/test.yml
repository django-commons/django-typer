name: Test

permissions:
  contents: read

on:
  push:
    tags-ignore:
      - '*'
    branches:
      - '*'
  pull_request:
  workflow_call:
  workflow_dispatch:
    inputs:
      debug:
        description: 'Open ssh debug session.'
        required: true
        default: false
        type: boolean
  schedule:
    - cron: '0 13 * * SUN'  # Runs at 6 am pacific every sunday

env:
  ENABLE_CI_ONLY_TESTS: "1"
  PYTHONPATH: ${{ github.workspace }}

jobs:

  test-linux:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13', '3.14']
        django-version:
          - '3.2' # LTS April 2024
          - '4.2' # LTS April 2026
          - '5.0' # April 2025
          - '5.1' # December 2025
          - '5.2' # April 2028
          - '6.0a1' # prerelease
        exclude:
          - python-version: '3.9'
            django-version: '5.0'
          - python-version: '3.11'
            django-version: '3.2'
          - python-version: '3.12'
            django-version: '3.2'
          - python-version: '3.9'
            django-version: '5.1'
          - python-version: '3.13'
            django-version: '3.2'
          - python-version: '3.13'
            django-version: '4.2'
          - python-version: '3.13'
            django-version: '5.0'
          - python-version: '3.9'
            django-version: '5.2'
          - python-version: '3.14'
            django-version: '3.2'
          - python-version: '3.14'
            django-version: '4.2'
          - python-version: '3.14'
            django-version: '5.0'
          - python-version: '3.14'
            django-version: '5.1'

          - python-version: '3.9'
            django-version: '6.0a1'
          - python-version: '3.10'
            django-version: '6.0a1'
          - python-version: '3.11'
            django-version: '6.0a1'
          - python-version: '3.12'
            django-version: '6.0a1'
          - python-version: '3.13'
            django-version: '6.0a1'
    env:
      COVERAGE_FILE: py${{ matrix.python-version }}-linux-dj${{ matrix.django-version }}.coverage
      TEST_PYTHON_VERSION: ${{ matrix.python-version }}
      TEST_DJANGO_VERSION: ${{ matrix.django-version }}
    steps:
    - uses: actions/checkout@v5
      with:
        persist-credentials: false
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      id: sp
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
    - name: install-emacs-linux
      if: ${{ github.event.inputs.debug == 'true' }}
      run: |
        sudo apt install emacs
    - name: setup-ssh-debug
      if: ${{ github.event.inputs.debug == 'true' }}
      uses: mxschmitt/action-tmate@v3.22
      with:
        detached: true
      timeout-minutes: 60
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
    - name: Setup Just
      uses: extractions/setup-just@v3
    - name: Install Dependencies
      shell: bash
      run: |
        just setup ${{ steps.sp.outputs.python-path }}
        if [[ "${{ matrix.django-version }}" =~ (a|b|rc) ]]; then
          just test-lock Django==${{ matrix.django-version }}
        else
          just test-lock Django~=${{ matrix.django-version }}.0
        fi
    - name: Run Unit Tests
      run: |
        just test ./tests/verify_environment.py
        just test-all
    - name: Store coverage files
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.COVERAGE_FILE }}
        path: ${{ env.COVERAGE_FILE }}

