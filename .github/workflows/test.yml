    - name: Test Tab Completion
      run: |
        just test tests/shellcompletion/test_fish.py
        just test-fish-resolution
        just test tests/test_parser_completers.py
      shell: fish {0}

    - name: Store coverage files
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.COVERAGE_FILE }}
        path: ${{ env.COVERAGE_FILE }}

  macos-zsh-complete:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.13']
        django-version:
          - '3.2' # LTS April 2024
          - '5.1' # December 2025
        exclude:
          - python-version: '3.9'
            django-version: '5.1'
          - python-version: '3.13'
            django-version: '3.2'

    env:
      COVERAGE_FILE: macos-zsh-py${{ matrix.python-version }}-dj${{ matrix.django-version }}.coverage

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: install-emacs-macos
      if: ${{ github.event.inputs.debug == 'true' }}
      run: |
        brew install emacs
    - name: setup-ssh-debug
      if: ${{ github.event.inputs.debug == 'true' }}
      uses: mxschmitt/action-tmate@v3
      with:
        detached: true
    - name: Setup Just
      run: |
        brew install just
    - name: Install Homebrew and Zshell Completion
      shell: zsh {0}
      run: |
        /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install.sh)"
        touch ~/.zshrc
        (echo; echo 'eval "$(brew shellenv)"') >> ~/.zshrc
        eval "$(brew shellenv)"
        brew install zsh-completions
        echo "if type brew &>/dev/null; then" >> ~/.zshrc
        echo "  FPATH=~/.zfunc:$(brew --prefix)/share/zsh-completions:$FPATH" >> ~/.zshrc
        echo "  autoload -Uz compinit" >> ~/.zshrc
        echo "  compinit" >> ~/.zshrc
        echo "fi" >> ~/.zshrc
        echo "fpath+=~/.zfunc" >> ~/.zshrc
        chmod go-w /opt/homebrew/share
        chmod -R go-w /opt/homebrew/share/zsh
        source ~/.zshrc
        sudo chsh -s /bin/zsh runner
    - name: Set SHELL variable
      run: echo "SHELL=$(which zsh)" >> $GITHUB_ENV
    - name: Install
      run: |
        just init
        just install
        just pin-dependency Django~=${{ matrix.django-version }}
    - name: Run Unit Tests
      shell: zsh {0}
      run: |
        just test tests/shellcompletion/test_zsh.py || exit 1
      # just test-zsh-resolution

    - name: Store coverage files
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.COVERAGE_FILE }}
        path: ${{ env.COVERAGE_FILE }}

  macos-bash-complete:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.13']
        django-version:
          - '3.2' # LTS April 2024
          - '5.1' # December 2025
