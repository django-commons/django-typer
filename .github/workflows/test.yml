    - name: install-emacs-macos
      if: ${{ github.event.inputs.debug == 'true' }}
      run: |
        brew install emacs
    - name: setup-ssh-debug
      if: ${{ github.event.inputs.debug == 'true' }}
      uses: mxschmitt/action-tmate@v3
      with:
        detached: true
    - name: Setup Just
      run: |
        brew install just
    - name: Install Fish
      run: |
        brew install fish
        sudo bash -c 'echo $(which fish) >> /etc/shells'
        sudo chsh -s $(which fish)
    - name: Install
      run: |
        just init
        just install
        just pin-dependency Django~=${{ matrix.django-version }}
    - name: Run Tab Completion Tests
      shell: fish {0}
      run: |
        just test tests/shellcompletion/test_fish.py || exit 1
        just test tests/test_parser_completers.py
      #  just test-fish-resolution

    - name: Store coverage files
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.COVERAGE_FILE }}
        path: ${{ env.COVERAGE_FILE }}

  windows-powershell-complete:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.13']
        django-version:
          - '3.2' # LTS April 2024
          - '5.0' # April 2025
        exclude:
          - python-version: '3.9'
            django-version: '5.0'
          - python-version: '3.13'
            django-version: '3.2'

    env:
      COVERAGE_FILE: windows-powershell-py${{ matrix.python-version }}-dj${{ matrix.django-version }}.coverage

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: install-vim-windows
      if: ${{ github.event.inputs.debug == 'true' }}
      uses: rhysd/action-setup-vim@v1
    - name: setup-ssh-debug
      if: ${{ github.event.inputs.debug == 'true' }}
      uses: mxschmitt/action-tmate@v3
      with:
        detached: true
    - name: Add to Poetry to PATH
      run: echo "C:\Users\runneradmin\.local\bin" >> $env:GITHUB_PATH
      shell: powershell
    - name: Setup Just
      uses: extractions/setup-just@v2
    - name: Install Release Dependencies
      run: |
        just init
        just install
        just pin-dependency Django~=${{ matrix.django-version }}
      shell: powershell
    - name: Run Powershell Tab Completion Tests
      run: |
        just test tests/shellcompletion/test_powershell.py
        if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
        just test-powershell-resolution
        if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
        just test-pwsh-resolution
        if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
      shell: powershell
    - name: Test CMD shell failure
      run: |
        poetry run pytest --cov-append ./tests/shellcompletion/test_shell_resolution.py::test_get_win_shell_failure
      shell: cmd
    - name: Store coverage files
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.COVERAGE_FILE }}
        path: ${{ env.COVERAGE_FILE }}

  coverage-combine:
    needs: [
      test-linux,
      test-windows,
      test-macos,
      linux-bash-complete,
      linux-fish-complete,
      macos-zsh-complete,
      macos-bash-complete,
      macos-fish-complete,
      windows-powershell-complete
    ]
    runs-on: ubuntu-latest

    steps:
      - name: install-emacs-linux
        if: ${{ github.event.inputs.debug == 'true' }}
        run: |
          sudo apt install emacs
      - name: setup-ssh-debug
        if: ${{ github.event.inputs.debug == 'true' }}
        uses: mxschmitt/action-tmate@v3
        with:
          detached: true
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - name: Setup Just
        uses: extractions/setup-just@v2
      - name: Install Release Dependencies
        run: |
          just init
          just install

      - name: Get coverage files
        uses: actions/download-artifact@v4
        with:
          pattern: "*.coverage"
          merge-multiple: true

      - run: ls -la *.coverage
      - run: just coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          verbose: true
